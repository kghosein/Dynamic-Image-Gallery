<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Image Gallery</title>
  </head>

  <body>
    <!-- main div container -->
    <div class="container">
      <p class="github">
        <a href="https://github.com/" target="_blank">
            <!-- <img src="images/github-3215409-2673827.png" alt="github-logo"> -->
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" focusable="false" class="css-9u48bm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
            <span>View source on Github</span> 
        </a>
      </p>
      <h1>Image Gallery Using HTML, CSS & JS</h1>
      <p>(Enter URL of image to display below)</p>

      <!-- image url input  -->
      <div class="group">
        <form id="getform">
          <input type="text" id="url" autocomplete="off" required />
          <label>Add URL</label>
          <button type="submit">Add Image</button>
          <button type="reset">Reset Input</button>
          <button type="reset" onclick="window.location.href=window.location.href">Reset Gallery</button>
        </form>
      </div>

      <!-- adding images form url entered in the form input  -->
      <div id="imgUrl" class="image-grid"></div>
      <!-- adding images form images folder in this div dynamically -->
      <div id="initimage" class="image-grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
